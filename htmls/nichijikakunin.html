				<script>
	$(document).ready(function(){
		// icheckの有効化
		$('input').iCheck({
			checkboxClass: 'icheckbox_flat-orange',
			radioClass: 'iradio_flat-orange'
		});

		$(window).bind("beforeunload", function() {
			return "まだ予約は完了していません。よろしいですか？";
		});
		$(".btn-next, .selected-btn a, .back a, .reselected-btn a").on('click', function(){
			$(window).off('beforeunload');
		});

		$("form").submit(function() {
			$(":submit", this).prop("disabled", true);
		});

		
		// $("#float-box").stick_in_parent({
		// 	offset_top: 60,
		// 	parent: '#parent-box'
		// });

		//「接種者情報入力に戻る」を押して接種者入力画面に戻ると入力した情報が保持するように
				var extra_info =  null ;
		$.each(extra_info, function(key, value) {
			if (key.indexOf("extra_radio_id") >= 0) {
				name =  key.replace("extra_radio_id", "extra_radio");
				inputVal = extra_info[name];
				inputName = "data[ExtraInfoReserve]["+name+"]";
				$("input[name='"+inputName+"'][value=" + inputVal + "]").iCheck('check');
			}
			if (key.indexOf("extra_check_id") >= 0) {
				name =  key.replace("extra_check_id", "extra_check");
				checkBoxData = extra_info[name];
				if (checkBoxData != '') {
					inputName = "data[ExtraInfoReserve]["+name+"][]";
					$("input[name='"+inputName+"']").iCheck('unCheck');
					checkBoxData.forEach(function(entry) {
						$("input[name='"+inputName+"'][value=" + entry + "]").iCheck('check');
					});
				}
			}
			if (key.indexOf("extra_text_id") >= 0) {
				name =  key.replace("extra_text_id", "extra_text");
				inputVal = extra_info[name];
				inputName = "data[ExtraInfoReserve]["+name+"]";
				$("input[name='"+inputName+"']").val(inputVal);
			}
		});
	});
</script>
